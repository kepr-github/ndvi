<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NDVI マップ</title>

  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">NDVI マップ</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
    <div class="container-fluid">
    <div class="row">
    
               
    <div class="text-center">
    <img src="image/rice.jpg" class="d-block mx-auto img-fluid w-100">
    </div>
    </div>
    </div>
   

    
 
  


    <div class="card">
      <h5 class="card-header">NDVI マップ作成</h5>
      <div class="card-body">
          <form action="/address" method="post">
              
              <!-- 日付入力フィールド -->
              <div class="form-group">
                  <label class="control-label" for="date">日付</label>
                  <input type="date" id = 'date' name="date" class="form-control">
              </div>
              <!-- 情報表示用の入力フィールド -->
              <div class="form-group">
                <label class="control-label" for="uuid">畑ID</label>
                <input type="text" id="uuid" name = "uuid" placeholder="畑ID" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
          </form>
      </div>
   
   
    
   <!-- Foliumマップを表示するためのコンテナ -->
    <div id="map">{{ map|safe }}</div>
  </div>
  




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Foliumマップのポップアップ内のボタンのスクリプト-->
    <script>
      function setFormData(pop_uuid, pop_date) {
          // 日付フィールドの値をセットする
          document.getElementById('date').value = pop_date;
          // 畑IDフィールドの値をセットする
          document.getElementById('uuid').value = pop_uuid;
      }
    </script>
</body>
</html>
