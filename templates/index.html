<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NDVI マップ</title>

  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">NDVI マップ</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
          
          <!-- ここに新しい HTML 要素を挿入します -->
    <div class="container my-4">
      <h1>地名選択</h1>

      <!-- 都道府県のプルダウンリスト -->
      <label for="prefecture-select">都道府県:</label>
      <select id="prefecture-select">
          <option value="">都道府県を選択してください</option>
          <!-- 都道府県オプションがここに挿入されます -->
      </select>

      <br><br>

      <!-- 市区町村のプルダウンリスト -->
      <label for="municipality-select">市区町村:</label>
      <select id="municipality-select">
          <option value="">市区町村を選択してください</option>
          <!-- 市区町村オプションがここに挿入されます -->
      </select>

      <br><br>

      <!-- 「ロードする」ボタン -->
      <button id="load-button">ロードする</button>

      <!-- 団体コードを表示するセクション -->
      <div id="gov-code-display">
          <p>団体コード: <span id="gov-code"></span></p>
      </div>
    </div>

    <div class="container-fluid">
    <div class="row">
    
               
    <div class="text-center">
    <img src="{{ url_for('static', filename='image/rice.jpg') }}" alt="NDVI Image" class="d-block mx-auto img-fluid w-100">

    </div>
    </div>
    </div>
   

    
 
  


    <div class="card">
      <h5 class="card-header">NDVI マップ作成</h5>
      <div class="card-body">
        <!-- Foliumマップを表示するためのコンテナ -->
        <div id="map">{{ map|safe }}</div>
      </div>
   
   
    

  </div>
  
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


</body>
</html>
